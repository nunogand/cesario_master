<div class="navigation">
  <ul class="navigation-links">
    {% comment %}
    {% assign index = paginator.posts | where: "category", "indice" %}
    {% endcomment %}
    {% for post in paginator.posts %}
    <li class="navigation-item">
      <a data-scroll href="#{{ post.url | remove: '/' }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
